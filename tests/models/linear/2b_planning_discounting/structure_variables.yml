# variables of the model

# -----------------------------------------------------------------------------
# exogenous variables
d:
  name: supply coefficients matrix
  type: exogenous
  coordinates: [scenarios, techs, flows]
  variables_info:
    d:
      techs:
        dim: rows
      flows:
        dim: cols

u:
  name: use coefficients matrix
  type: exogenous
  coordinates: [scenarios, techs, flows]
  variables_info:
    u:
      flows:
        dim: rows
      techs:
        dim: cols

Y:
  name: final demand matrix
  type: exogenous
  coordinates: [scenarios, years, flows]
  variables_info:
    Y:
      flows:
        dim: rows
      years:
        dim: cols

c:
  name: specific costs coefficients matrix
  type: exogenous
  coordinates: [scenarios, costs, techs]
  variables_info:
    ci:
      costs:
        dim: rows
      filters:
        filters: {item: inv}
      techs:
        dim: cols
    com:
      costs:
        dim: rows
      filters:
        filters: {item: om}
      techs:
        dim: cols

lf:
  name: load factors
  type: exogenous
  coordinates: [scenarios, load_factors, techs]
  variables_info:
    lf_min:
      load_factors:
        dim: rows
      filters:
        filters: {range: min}
      techs:
        dim: cols
    lf_max:
      load_factors:
        dim: rows
      filters:
        filters: {range: max}
      techs:
        dim: cols

C_start:
  name: initial capacity
  type: exogenous
  coordinates: [scenarios, techs]
  variables_info:
    C_start:
      techs:
        dim: cols

d_rate:
  name: discount rate
  type: exogenous
  coordinates: [scenarios]
  variables_info:
    d_rate:

