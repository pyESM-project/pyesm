# variables of the model

x:
    name: products supply
    type: 
        1: endogenous
        2: exogenous
    coordinates: [resources, products] 
    variables_info:
        x: 
            products: 
                dim: cols 

a:
    name: energy use
    type: 
        1: exogenous
        2: endogenous
    coordinates: [resources, products] 
    variables_info:
        a: 
            products: 
                dim: cols 

products_data:
    name: product data
    type: exogenous
    coordinates: [products, product_data] 
    variables_info:
        c: 
            product_data:
                dim: rows
                filters: {0: profit}
            products: 
                dim: cols 
        a_0: 
            product_data:
                dim: rows
                filters: {0: energy_use_0}
            products: 
                dim: cols 
        lr:
            product_data:
                dim: rows
                filters: {0: learning_rate}
            products: 
                dim: cols 

b:  
    name: energy availability
    type: exogenous
    coordinates: [resources] 
